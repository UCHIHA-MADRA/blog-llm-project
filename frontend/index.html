<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog LLM Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Blog Generator</h1>
            <p>Create engaging blog content with AI-powered writing assistance</p>
        </div>
        
        <div class="form-section">
            <div class="input-group topic-input">
                <label for="topic">Blog Topic</label>
                <input type="text" id="topic" placeholder="Enter your blog topic..." required>
            </div>
            
            <div class="input-group">
                <label for="blog-type">Blog Type</label>
                <select id="blog-type">
                    <option value="technology">Technology</option>
                    <option value="business">Business</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="education">Education</option>
                    <option value="health">Health</option>
                    <option value="travel">Travel</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="word-count">Target Word Count</label>
                <select id="word-count">
                    <option value="300">300 words</option>
                    <option value="500" selected>500 words</option>
                    <option value="800">800 words</option>
                    <option value="1000">1000 words</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="tone">Writing Tone</label>
                <select id="tone">
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="conversational">Conversational</option>
                    <option value="authoritative">Authoritative</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="audience">Target Audience</label>
                <select id="audience">
                    <option value="general">General Public</option>
                    <option value="professionals">Professionals</option>
                    <option value="beginners">Beginners</option>
                    <option value="experts">Experts</option>
                </select>
            </div>
        </div>
        
        <button class="generate-btn" onclick="generateBlog()">
            Generate Blog Post
        </button>
        
        <div class="output-section">
            <div class="output-header">
                <h3>Generated Blog Post</h3>
                <button class="copy-btn" onclick="copyToClipboard()" style="display: none;" id="copy-btn">
                    ðŸ“‹ Copy to Clipboard
                </button>
            </div>
            <div class="blog-output" id="blog-output">
                Click "Generate Blog Post" to create your AI-powered blog content...
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="word-count-stat">0</span>
                <span class="stat-label">Words</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="char-count-stat">0</span>
                <span class="stat-label">Characters</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="read-time-stat">0</span>
                <span class="stat-label">Min Read</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="generation-time">0.0</span>
                <span class="stat-label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
